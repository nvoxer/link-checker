<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>Links encontrados</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="refresh" content="60">
	<script>
	    // Timer
	    function updateTimer() {
		var timerElement = document.getElementById("timer");
		var currentTimer = parseInt(timerElement.innerHTML);
		if (currentTimer > 0) {
		    currentTimer--;
		}
		timerElement.innerHTML = currentTimer;
	    }
	    setInterval(updateTimer, 1000);
	</script>
</head>
<body>
    <h1>Links encontrados</h1>
    <h2>Refresh en: <span id="timer">60</span> segundos</h2>
    <br>
    <div class="searchBarContainer">
    <input type="text" id="searchBar" placeholder="Buscar...">
    </div>
    <div>
    <button id="scrollBtn" onclick="scrollToBottom()">Ir al final</button>
    </div>
    <ul id="linksList">
        {% for item in links|reverse %}
            <li>
                <h4>{{ item[0] }} {{ item[2] }}</h4> <a href="{{ item[1] }}" target="_blank">{{ item[1] }}</a>
            </li>
        {% endfor %}
    </ul>
    <script src="search.js"></script>
  <script>
    function scrollToBottom() {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }
  </script>
  
</body>
</html>
